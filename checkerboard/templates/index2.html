<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8" />
        <title>checkerboard</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='my_style.css') }}">
        
    </head>

    <body>

        <table>
            {%for x in range(input1):%}
                <tr>
                    {%for j in range(input2):%}
                        <td><div class=box{{ (x+j)%2+1}}></div></td>
                    {%endfor%}
                </tr>
            {%endfor%}

        </table>

    </body>


</html>
